<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- SEO Meta Tags -->
    <title>CertChain - Blockchain Certificate Management</title>
    <meta name="description" content="Secure, decentralized certificate management system built on blockchain technology. Mint, verify, and manage digital certificates with transparency and immutability." />
    <meta name="keywords" content="blockchain, certificates, NFT, ethereum, verification, digital credentials" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->

    <meta property="twitter:title" content="CertChain - Blockchain Certificate Management" />
    <meta property="twitter:description" content="Secure, decentralized certificate management system built on blockchain technology." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      }
